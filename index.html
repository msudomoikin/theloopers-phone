<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>the Loopers' phone</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="phone">
        <div class="phone__title-wrapper">
          <h1 class="phone__title">the Loopers' phone</h1>
          <h2 class="phone__subtitle">connecting the world</h2>
        </div>
        <div class="phone__screen"></div>
        <div class="phone__buttons-wrapper">
          <button class="phone__control-button phone__pick-button" type="button">PICK</button>
          <button class="phone__control-button phone__hang-button" type="button">HANG</button>
          <button class="phone__control-button phone__call-button" type="button">CALL</button>
        </div>
        <ul class="phone__numpad">
          <li class="phone__button"><span class="phone__button-text">1</span></li>
          <li class="phone__button"><span class="phone__button-text">2</span></li>
          <li class="phone__button"><span class="phone__button-text">3</span></li>
          <li class="phone__button"><span class="phone__button-text">4</span></li>
          <li class="phone__button"><span class="phone__button-text">5</span></li>
          <li class="phone__button"><span class="phone__button-text">6</span></li>
          <li class="phone__button"><span class="phone__button-text">7</span></li>
          <li class="phone__button"><span class="phone__button-text">8</span></li>
          <li class="phone__button"><span class="phone__button-text">9</span></li>
          <li class="phone__button"><span class="phone__button-text">*</span></li>
          <li class="phone__button"><span class="phone__button-text">0</span></li>
          <li class="phone__button"><span class="phone__button-text">#</span></li>
        </ul>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
